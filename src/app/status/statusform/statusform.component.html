<mat-toolbar>
  <span>{{statusService.form.controls['StatusId'].value?"Modify Status":"New Status"}}</span>
  <span class="fill-remaining-space"></span>
  <button class="btn-dialog-close" mat-stroked-button (click)="onClose()" tabIndex="-1"><mat-icon>clear</mat-icon></button>
</mat-toolbar>
<form [formGroup]="statusService.form" class="normal-form" (submit)="onSubmit()">
  <mat-grid-list cols="1" rowHeight="150px">
    <mat-grid-tile>
      <div class="controles-container">
        <input type="hidden" formControlName="StatusId">
        <input type="hidden" formControlName="statusDeleteFlag">
         <mat-form-field>
          <input formControlName="StatusCode" matInput placeholder="Status Code*">
          <mat-error>This field is mandatory.</mat-error>
        </mat-form-field>
        <mat-form-field>
          <input formControlName="StatusName" matInput placeholder="Status Name*">
          <mat-error>This field is mandatory.</mat-error>
        </mat-form-field>
      </div>
    </mat-grid-tile>
    <mat-grid-tile>
      <div class="controles-container">
        <div class="button-row">
          <button mat-raised-button color="primary" type="submit" [disabled]="statusService.form.invalid">Submit</button>
          <button mat-raised-button color="warn" (click)="onClear()">Clear</button>
        </div>
      </div>
    </mat-grid-tile>
  </mat-grid-list>
</form>
