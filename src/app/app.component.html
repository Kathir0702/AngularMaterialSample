<mat-sidenav-container class="sidenav-container">
    <mat-sidenav #drawer class="sidenav" fixedInViewport="true" [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
        [mode]="(isHandset$ | async) ? 'over' : 'side'" [opened]="!(isHandset$ | async)">
        <mat-toolbar color="primary">{{sideMenuTitle}}</mat-toolbar>
        <mat-nav-list>
      <a mat-list-item routerLink='/'>Maintenance</a>
      <a mat-list-item routerLink='/projectdetails'>Project Details</a>
      <a mat-list-item routerLink='/ticketdetails'>Ticket Details</a>
      <a mat-list-item routerLink='/taskdetails'>Task Details</a>
      <a mat-list-item routerLink='/leavedetails'>Leave Tracker</a>
        </mat-nav-list>
        </mat-sidenav>
        <mat-sidenav-content>
            <mat-toolbar color="primary">
                <button type="button" aria-label="Toggle sidenav" mat-icon-button (click)="drawer.toggle()" *ngIf="isHandset$ | async">
                    <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
                </button>
                <span>{{AppName}}</span>
                    <span class="menu-spacer"></span>
                     <mat-icon class="menu-icon">verified_user</mat-icon>
                    <mat-icon class="menu-icon">delete</mat-icon>
            </mat-toolbar>
            <router-outlet></router-outlet>
        </mat-sidenav-content>
</mat-sidenav-container>
