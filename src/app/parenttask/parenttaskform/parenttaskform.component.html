<mat-toolbar>
  <span>{{parentTaskService.form.controls['ParentTaskId'].value?"Modify Parent Task":"New  Parent Task"}}</span>
  <span class="fill-remaining-space"></span>
  <button class="btn-dialog-close" mat-stroked-button (click)="onClose()" tabIndex="-1"><mat-icon>clear</mat-icon></button>
</mat-toolbar>
<form [formGroup]="parentTaskService.form" class="normal-form" (submit)="onSubmit()">
  <mat-grid-list cols="1" rowHeight="100px">
    <mat-grid-tile>
      <div class="controles-container">
        <input type="hidden" formControlName="ParentTaskId">
        <input type="hidden" formControlName="ParentTaskDeleteFlag">
        <mat-form-field>
          <input formControlName="ParentTaskName" matInput placeholder="Parent Task Name*">
          <mat-error>This field is mandatory.</mat-error>
        </mat-form-field>
      </div>
    </mat-grid-tile>
    <mat-grid-tile>
      <div class="controles-container">
        <div class="button-row">
          <button mat-raised-button color="primary" type="submit" [disabled]="parentTaskService.form.invalid">Submit</button>
          <button mat-raised-button color="warn" (click)="onClear()">Clear</button>
        </div>
      </div>
    </mat-grid-tile>
  </mat-grid-list>
</form>
