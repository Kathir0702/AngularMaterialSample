<mat-card class="main-card">
  <div class="main-card-content">
    <mat-card-content>
      <div class="search-div">
        <button mat-raised-button (click)="onCreate()">
    <mat-icon>add</mat-icon>New Parent Task
  </button>
        <mat-form-field class="search-form-field" floatLabel="never">
          <input matInput [(ngModel)]="searchKey" placeholder="Search" autocomplete="off" (keyup)="applyFilter()">
          <button mat-button matSuffix mat-icon-button aria-label="Clear" *ngIf="searchKey" (click)="onSearchClear()">
      <mat-icon>close</mat-icon>
    </button>
        </mat-form-field>
      </div>
      <div class="mat-elevation-z8">
        <mat-table [dataSource]="ParentTaskList" matSort>
          <ng-container matColumnDef="actions">
            <mat-header-cell class="action-mat-header-cell" *matHeaderCellDef>Actions</mat-header-cell>
            <mat-cell class="action-mat-cell" *matCellDef="let row">
              <button mat-icon-button (click)="onEdit(row)"><mat-icon>launch</mat-icon></button>
              <button mat-icon-button color="warn" (click)="onDelete(row)"><mat-icon>delete_outline</mat-icon></button>
            </mat-cell>
          </ng-container>
          <ng-container matColumnDef="ParentTaskName">
            <mat-header-cell *matHeaderCellDef mat-sort-header>Parent Task Name</mat-header-cell>
            <mat-cell *matCellDef="let element">{{element.ParentTaskName}}</mat-cell>
          </ng-container>

          <ng-container matColumnDef="loading">
            <mat-footer-cell *matFooterCellDef colspan="6">
              Loading data...
            </mat-footer-cell>
          </ng-container>
          <ng-container matColumnDef="noData">
            <mat-footer-cell *matFooterCellDef colspan="6">
              No data.
            </mat-footer-cell>
          </ng-container>
          <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
          <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
          <mat-footer-row *matFooterRowDef="['loading']" [ngClass]="{'hide':ParentTaskList!=null}"></mat-footer-row>
          <mat-footer-row *matFooterRowDef="['noData']" [ngClass]="{'hide':!(ParentTaskList!=null && ParentTaskList.data.length==0)}"></mat-footer-row>
        </mat-table>
        <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" [pageSize]="5" showFirstLastButtons></mat-paginator>
      </div>
    </mat-card-content>
  </div>
</mat-card>
